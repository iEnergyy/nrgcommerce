version: '3.8'

services:
  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: nrgcommerce-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Medusa Backend
  medusa:
    build: 
      context: ./nrgcommerce
      dockerfile: Dockerfile
    container_name: nrgcommerce-backend
    ports:
      - "9000:9000"
    env_file:
      - ./nrgcommerce/.env
    environment:
      - REDIS_URL=redis://redis:6379
    volumes:
      # Mount source code for hot reload in development
      - ./nrgcommerce/src:/app/src
      - ./nrgcommerce/static:/app/static
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  redis_data:
    driver: local
